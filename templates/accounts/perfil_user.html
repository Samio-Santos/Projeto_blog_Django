{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="icon" href="{% static 'img/blog.png' %}">
    <link rel="stylesheet" href="{% static 'css_accounts/perfil_user.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
  </head>
  <body>
    <header style="position: initial;">
      <div class="container">
        <a href="{% url 'index' %}">
          <h1>Blog</h1>
        </a>
      </div>

      <div class="container-img">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/resume.png' %}" alt="foto-perfil" />
        </a>

        </div>
      </div>
    </header>

    <main>
      <form
        action="{% url 'perfil_user' user.id %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %} 
        {% if messages %} 
          {% for message in messages %}
            <div class="{{ message.tags }}" role="alert">{{ message }}</div>
          {% endfor %} {% endif %}

          <div class="img-block">
            {% if user.imagem %}
              <img
                class="img-perfil"
                src="{{ user.imagem.url }}"
                alt="foto-perfil"
              />

            {% else %}
              <img
                class="img-perfil"
                src="{% static 'img/profile-user.png' %}"
                alt="foto-perfil"
              />
          {% endif %}
        </div>
        
        <div class="input-block">
          <label for="id_first_name">Nome:</label>
          {{ form.first_name }}
        </div>

        <div class="input-block">
          <label for="id_last_name">Sobreome:</label>
          {{ form.last_name }}
        </div>


        <div class="input-block">
          <label for="id_email">E-mail:</label>
          {{ form.email }}
        </div>

        <div class="input-block">
          <label for="id_biografia">Biografia:</label>
          {{ form.biografia }}
        </div>

        <div class="input-block-img">
          <div>
            <label for="id_imagem">Foto Perfil:</label>
            {{ form.imagem }}
          </div>
        </div>

        <button type="submit">Salvar</button>
      </form>
    </main>
  </body>
</html>
